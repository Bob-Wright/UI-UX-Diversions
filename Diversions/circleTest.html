<!DOCTYPE html>
<html lang="en">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <head>
    <meta charset="utf-8">
    <title>Random canvas circles</title>
    <style>
      html {
        width: 100%;
        height: inherit;
        background: rgb(255, 255, 255);
      }
      canvas {
        display: block;
      }
      body {
        margin: 0;
      }
      button {
        position: relative;
        font-size:xx-large;
        width: 10vw;
        height: 2vw;
        top: 5px;
        left: 5px;
      }
    </style>
  </head>
  <body>
  <button id="update">Update</button>
  <button id="background">Background</button>
  <canvas></canvas>
<script>
    const btn1 = document.querySelector("#update");
    const btn2 = document.querySelector("#background");
    const canvas = document.querySelector('canvas');
    const ctx = canvas.getContext('2d');

    let WIDTH = document.documentElement.clientWidth;
    let HEIGHT = document.documentElement.clientHeight;

    canvas.width = WIDTH;
    canvas.height = HEIGHT;

    function random(number) {
      return Math.floor(Math.random()*number);
    }

    function draw() {
      ctx.clearRect(0,0,WIDTH,HEIGHT);
      for(let i = 0; i < 100; i++) {
        ctx.beginPath();
        ctx.fillStyle = 'rgba('+random(255)+','+random(255)+','+random(255)+',0.7)';
        ctx.arc(random(WIDTH), random(HEIGHT), random(250), 0, 2 * Math.PI);
        ctx.fill();
        ctx.lineWidth = 5;
        ctx.stroke();
      }
    }

    btn1.addEventListener('click',draw);
    
btn2.addEventListener('click', () => {
  const rndCol = `rgb(${random(255)}, ${random(255)}, ${random(255)})`;
  document.body.style.backgroundColor = rndCol;
});
</script>
  </body>
</html>
